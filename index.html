<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="The Odin Project - Etch-a-Sketch" />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="icon" type="image/svg" href="./etch-a-sketch.png" id="favicon-svg" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <title>Etch-a-Sketch</title>
  </head>
  <body>
    <h1 id="h1">Etch-a-Sketch</h1>
    <div class="grid-wrapper"></div>
    <div class="thumstick-container">
      <div class="circle"></div>
      <div class="circle"></div>
    </div>

    <div class="board-controls-container">
      <input type="tel" id="btn-number" aria-label="Enter the grid size" inputmode="numeric" pattern="[0-9]*" placeholder="Enter Grid Size: 0 x 0" />
      <button id="clear-board">Shake the board</button>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
